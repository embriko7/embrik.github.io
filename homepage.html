    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var sidebarButton = document.querySelector(".dropdown-menu #sidebarButton");
            var sideBar = document.querySelector(".dropdown-menu");
            var sideBarText = document.querySelector(".dropdown-menu .menu-choices");
            sidebarButton.onclick = function() {
                sideBar.classList.toggle("active");
                sideBarText.classList.toggle("active");
            }


            var menuItems = document.querySelectorAll(".dropdown-menu .menu-choices li a");
            
            menuItems.forEach(function(item) {

<style>
*{
    margin:0;
    padding:0;
    user-select:none;
}

body{
    display:flex;
    align-items:center;
    flex-direction:column;
}


.logo{
    background:skyblue;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    
}

.logo img{
    width:95vw;
    background:red;
}


.arrow-down{
    position:absolute;
    bottom:50px;

    background:red;
}
.arrow-down .material-symbols-outlined{
    font-size:50px;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.dropdown-menu{
    position:absolute;
    top:20px;
    left:20px;
    padding:5px;
    border-radius:10px;

    color:inherit;
    width:25px;
    height:25px;

    background:red;

}
.dropdown-menu.active{
    width:100px;
    height:170px;
}
.dropdown-menu .menu-choices.active{
    opacity:1;
    transform:translate(0, 0);
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:13px;

    transition: all 0.5 ease;
}

.dropdown-menu .menu-choices{
    opacity:0;
    transform:translate(0, -100px);
}


.dropdown-menu .material-symbols-outlined{
    z-index:999;
    font-size:25px;
    position:absolute;
    display:flex;
    justify-content:left;
    align-items:center;
}
.dropdown-menu li{list-style-type:none;}
.dropdown-menu li a{color:inherit; text-decoration:none;}


.main-container{
    width:95vw;
    height:fit-content;
    background:blue;

    display:flex;
    flex-direction:column;
}
.main-container .section-container{
    height:100px;
    background:green;
    margin:10px;

    display:flex;
    flex-direction:row;
    gap:10px;                   /*-------------------------TRÃ˜BBEL?--------------------------------*/
}
.main-container .section-container .container{
    height:100%;
    width:50%;
}


</style>
